<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
<div class="max-w-2xl w-full text-center" data-aos="fade-up">
    <div class="floating mb-8">
        <i data-feather="smile" class="w-24 h-24 text-blue-500 mx-auto"></i>
    </div>
    <h1 class="text-5xl md:text-6xl font-bold gradient-text mb-6">Hello There!</h1>
    <p class="text-xl text-gray-600 mb-8">I'm doing great! How about you?</p>

    <div class="flex flex-wrap justify-center gap-4">
        <button onclick="showResponse('great')" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-full font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105">
            <i data-feather="thumbs-up" class="inline mr-2"></i> I'm great!
        </button>
        <button onclick="showResponse('good')" class="px-6 py-3 bg-gradient-to-r from-green-500 to-teal-500 text-white rounded-full font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105">
            <i data-feather="sun" class="inline mr-2"></i> Pretty good
        </button>
        <button onclick="showResponse('okay')" class="px-6 py-3 bg-gradient-to-r from-yellow-500 to-orange-500 text-white rounded-full font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105">
            <i data-feather="meh" class="inline mr-2"></i> Could be better
        </button>
    </div>

    <div id="response" class="mt-10 hidden" data-aos="fade-up">
        <div class="bg-white p-6 rounded-xl shadow-lg max-w-md mx-auto">
            <p id="response-text" class="text-lg"></p>
        </div>
    </div>
    
</div>
<iframe
	src="https://janaka2-learningchatbot.hf.space"
	frameborder="0"
	width="850"
	height="450"
></iframe>

<script
	type="module"
	src="https://gradio.s3-us-west-2.amazonaws.com/5.42.0/gradio.js"
></script>
<gradio-app src="https://janaka2-learningchatbot.hf.space"></gradio-app>

<script>
    AOS.init();
    feather.replace();

    const responses = {
        great: "That's awesome to hear! Keep that positive energy going! <i data-feather='zap' class='inline'></i>",
        good: "Glad you're doing well! Hope your day gets even better! <i data-feather='coffee' class='inline'></i>",
        okay: "Hang in there! Tomorrow is another day full of possibilities. <i data-feather='heart' class='inline'></i>"
    };

    function showResponse(type) {
        const responseEl = document.getElementById('response');
        const textEl = document.getElementById('response-text');

        textEl.innerHTML = responses[type];
        responseEl.classList.remove('hidden');

        // Re-initialize feather icons for the new elements
        feather.replace();

        // Add some animation
        responseEl.style.opacity = 0;
        let opacity = 0;
        const fadeIn = setInterval(() => {
            opacity += 0.1;
            responseEl.style.opacity = opacity;
            if (opacity >= 1) clearInterval(fadeIn);
        }, 50);
    }
</script>
</body>
</html>
